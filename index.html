    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Libre Baskerville', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              icqa: {
                red: '#D91F26',
                blue: '#1E3A8A', // Standardized dark blue
                gold: '#C5A059'
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { size: landscape; margin: 0; }
        body { margin: 0; padding: 0; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        /* 
           Scaling for A4 Landscape
           A4 Width (297mm) @ 96 DPI approx 1122px.
           Source Width: 2480px.
           Scale Factor: 1122 / 2480 approx 0.45.
           Using 0.44 to be safe with printer margins.
        */
        .print-fit-a4 {
           position: absolute;
           top: 0;
           left: 0;
           width: 2480px !important;
           height: 1748px !important;
           transform: scale(0.44) !important; 
           transform-origin: top left !important;
           overflow: visible !important;
        }
      }
    </style>
